<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CDU Drupal 9 editor training</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal" >
			<div class="slides">
				<section  data-background="#211545">
				<h1>CDU Web editors</h1>
				<h2>Drupal 9 training</h2>
				
				</section>
				<section data-background="#211545">
					<section>
					<h2>
					<a href="https://drupal.org"><img src="https://www.drupal.org/files/Wordmark2_blue_RGB%281%29.png"></a></h2>
					<p>What is Drupal?</p>
					<p>CDU Website</p>
					
					</section>
					<section>
						<h2>Prerequisites</h2>
					</section>


				</section>
				<section data-background="#211545">
					<h2>Training objectives</h2>
				</section>
				<section data-background="#211545">
					<h2>Access and Log in</h2>
				</section>
				<section data-background="#211545">
					<h2>Workflow</h2>
				</section>
				<section data-background="#211545">
					<h2>Content types</h2>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
